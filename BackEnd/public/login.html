<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<header class="login-header">
    <h1 class="celestial-title">Space Data Repository</h1>
    <div class="navigation">
        <a class="nav-links" href="index.html">
            <i class="fa-solid fa-house"></i>
        </a>
        <a class="nav-links" href="repository.html">
            <i class="fa-solid fa-book"></i>
        </a>
        <a class="nav-item" href="profile.html">
            <i class="fa-solid fa-user-astronaut"></i>
        </a>
     </div>
</header>
<body>
    <main>
        <div class="login-outer">
            <form action="" class="login-form">
                <div id="login-title">
                    <h2 class="login-title">Log in</h2>
                </div>
                <div class="login-info">
                    <div class="username-info">
                        <label id="label" for="userName">Username:</label>
                        <input type="text" class="login-username" placeholder="Enter Username">
                    </div>
    
                    <div class="password-login">
                        <label id="label" for="passWord">Password:</label>
                        <input type="password" class="login-input" placeholder="Enter Password">
                    </div>
                </div>
                <div class="button-div">
                    <button type="submit">Log in</button>
                    <a href="account.html">Click Here For account</a>
                </div>
            </form>
        </div>
    
    <script src="script.js"></script>

    </main>
    
</body>
    
</html>
