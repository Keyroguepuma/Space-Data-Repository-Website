<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navigation">
        <a class="nav-links" href="index.html">
            <i class="fa-solid fa-house"></i>
        </a>
        <a class="nav-links" href="repository.html">
            <i class="fa-solid fa-book"></i>

            <i class="fa-solid fa-user-astronaut"></i>

      </div>

    <div class="account-create">
        <h1 class="account-title">Create an Account</h1>
        <form action="" class="account-form">
            <div class="firstName">
                <label for="firstName">Enter First Name</label>
                <input type="text" id="firstName">
            </div>
            <div class="lastName">
                <label for="lasName">Enter Last Name</label>
            <input type= "text" id="lasName"><br>
            </div>
            <div class="accountName">
                <label for="accountName">Enter UserName</label>
                <input type= "text" id="accountName">
            </div>
            <div class="email">
                <label for="email">Email</label>
            <input type="email" name="email" id="email"><br>
            </div>
            <div class="password">
                <label for="passWord">Enter Password</label>
            <input type= "password" id="passWord">
            </div>
            <div class="confirmPassword">
                <label for="cpassword">Confirm Password</label>
            <input type="password" name="cpassword" id="cpassowrd"><br>
            </div>
            <div class="checkbox">
                <label for="Personal">Receive Updates</label>
                <input type="checkbox" id="updates" name="role" onchange="checkerUpdates()">
                
            </div>
            <input type="submit" value="Submit" class="account-submit">
        </form>
       
        
    </div>
    <script src="script.js"></script>
</body>
</html>
